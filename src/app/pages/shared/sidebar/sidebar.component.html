<ion-menu contentId="content">
  <ion-content>
    <ion-item class="profile">
      <ion-grid>
        <ion-row>
          <img class="profile-image" src="http://d486468e.ngrok.io/images/userImages/{{userPhoto}}" onError="this.src='../../../../assets/default/driver.png';" *ngIf="userType==='driver'" />

          <img class="profile-image" src=" http://d486468e.ngrok.io/images/userImages/{{userPhoto}}" onError="this.src='../../../../assets/default/parents.png';" *ngIf="userType==='parent'" />

                </ion-row>
      </ion-grid>
    </ion-item>
    <ion-list class="sideItem">
      <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
        <ion-item *ngIf="p.title == 'Location'">
          <ion-grid>
            <ion-row class="item">
              <ion-col size="2"><img width="25px" src="{{ p.icon }}"/></ion-col>
                <ion-col size="7">
                  <ion-label class="label">
                    {{ p.title }}
                  </ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-toggle class="btnToggle" (ionChange)="onChange()"></ion-toggle>
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item (click)="navigateMenu(p.url,p.title)" routerDirection="root" *ngIf="p.title != 'Location'">
          <ion-grid>
            <ion-row class="item">
              <ion-col size="2"><img width="25px" src="{{ p.icon }}"/></ion-col>
                <ion-col size="10">
                  <ion-label class="label">
                    {{ p.title }}
                  </ion-label>
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
