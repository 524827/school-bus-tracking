<ion-header text-center>
  <ion-toolbar class="background" color="#587FBB" id="toolbar">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" class="back" (click)="navigateBack()"></ion-icon>
    </ion-buttons>
    <ion-title class="title">About School</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="schoolData">
  <ion-card>
    <img src="{{schoolImages}}/{{schoolData.school_photos}}" onError="this.src='../../../../assets/default/school.png'">
  </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="12" text-center>
          <ion-label>{{schoolData.school_name}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1" class="icons">
          <ion-icon name="pin" style="zoom:1.5"></ion-icon>
        </ion-col>
        <ion-col size="3">
          <h3>Address:</h3>
        </ion-col>
        <ion-col size="8">
          <h3>{{schoolData.school_address}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1" class="icons">
          <ion-icon name="call" style="zoom:1.5"></ion-icon>
        </ion-col>
        <ion-col size="3">
          <h3>Office:</h3>
        </ion-col>
        <ion-col size="8">
          <h3>{{schoolData.school_contact.office}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1" class="icons">
          <ion-icon name="mail" style="zoom:1.5"></ion-icon>
        </ion-col>
        <ion-col size="3">
          <h3>Email:</h3>
        </ion-col>
        <ion-col size="8">
          <h3>{{schoolData.school_contact.office_email}}</h3>
        </ion-col>
      </ion-row>


    </ion-grid>
</ion-content>
