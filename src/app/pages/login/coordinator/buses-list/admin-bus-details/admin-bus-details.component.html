<ion-tabs>
  <ion-tab-bar slot="top">
    <div class="tabbar">
      <ion-tab-button tab="bus-route-details" (click)="busRouteStyle()">
        <ion-item [ngClass]="{'show':routeStatus,'hide':!routeStatus}">
          <ion-icon name="navigate" class="tabImage">
          </ion-icon>
          <ion-label>Routes</ion-label>
        </ion-item>
      </ion-tab-button>
    </div>
    <div class="tabbar">
      <ion-tab-button tab="bus-details/{{userType}}/{{vehicleId}}" (click)="liveMapStyle()">
        <ion-item [ngClass]="{'show':livemapStatus,'hide':!livemapStatus}">
          <ion-icon name="bus" class="tabImage"></ion-icon>
          <ion-label>Details</ion-label>
        </ion-item>
      </ion-tab-button>
    </div>
  </ion-tab-bar>
</ion-tabs>
