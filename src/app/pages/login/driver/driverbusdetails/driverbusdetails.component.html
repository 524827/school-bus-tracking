<ion-header>
  <ion-toolbar class="background" color="#587FBB" id="toolbar">
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="/driver"></ion-back-button> -->
      <ion-icon name="arrow-back" class="back" (click)="navigateBack()"></ion-icon>
    </ion-buttons>
    <ion-title text-center>Bus Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="vehicleData">
  <ion-card>
    <img class="busImage" src="{{vehicleImages}}/{{vehicleData.vehicle_details.vehicle_photo}}" onError="this.src='../../../../../assets/default/defaultBus.png'" />
 </ion-card>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-label>
              Vehicle Number
            </ion-label>
          </ion-col>
          <ion-col>
            :
          </ion-col>
          <ion-col size="5">
            <ion-label class="fontStyle">
              {{vehicleData.vehicle_details.vehicle_number}}
            </ion-label>
          </ion-col>
        </ion-row>
        <!--  <ion-row>
          <ion-col size="5">
            <ion-label>
              Vehicle Name
            </ion-label>
          </ion-col>
          <ion-col>
            :
          </ion-col>
          <ion-col size="5">
            <ion-label class="fontStyle">
              {{vehicleData.vehicle_company_name}}
            </ion-label>
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col size="5">
            <ion-label>
              Vehicle Type
            </ion-label>
          </ion-col>
          <ion-col>
            :
          </ion-col>
          <ion-col size="5">
            <ion-label class="fontStyle">
              {{vehicleData.vehicle_details.model_type}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-label>
              Vehicle Company
            </ion-label>
          </ion-col>
          <ion-col>
            :
          </ion-col>
          <ion-col size="5">
            <ion-label class="fontStyle">
              {{vehicleData.vehicle_details.company_name}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5">
            <ion-label>
              Seating Capacity
            </ion-label>
          </ion-col>
          <ion-col>
            :
          </ion-col>
          <ion-col size="5">
            <ion-label class="fontStyle">
              {{vehicleData.vehicle_details.seat_capacity}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
