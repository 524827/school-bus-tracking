<ion-header text-center>
  <ion-toolbar class="background" color="#587FBB" id="toolbar">
    <ion-buttons slot="start">
      <ion-icon name="close" id="closeIcon" class="close" (click)="closeModal()"></ion-icon>
    </ion-buttons>
    <ion-title class="title">Notification</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list *ngFor="let notification of notificationData">
        <ion-row>
          <ion-col size="9">
            <ion-label>{{notification.msgBody}}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>{{notification.currentTime}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
