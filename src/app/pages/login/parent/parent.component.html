<ion-header text-center>
  <ion-toolbar class="background" color="#587FBB" id="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button id="content"></ion-menu-button>
    </ion-buttons>
    <ion-title>Parent</ion-title>
    <ion-buttons slot="end">
      <ion-badge class="badgenotify" color="danger">{{badge}}</ion-badge>
      <ion-icon name="notifications-outline" class="notification" (click)="presentModal($event)">
      </ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-sidebar [pages]="pages"></app-sidebar>
<ion-content *ngFor="let student of studentData">

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="5">
          <img class="studentImage" src="{{studentImages}}/{{student.student_photo}}" onError="this.src='../../../../assets/default/studentMale.png';" *ngIf="student.student_gender === 'Male'" />
          <img class="studentImage" src="{{studentImages}}/{{student.student_photo}}" onError="this.src='../../../../assets/default/studentFemale.png';" *ngIf="student.student_gender === 'Female'" />
        </ion-col>
          <ion-col size="7">
            <div class="details">
              <ion-row>
                <ion-col size="5">
                  <ion-label class="headings">Name:</ion-label>
                </ion-col>
                <ion-col size="7">
                  <ion-label class="fontStyle">{{student.student_name}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="5">
                  <ion-label class="headings">Std:</ion-label>
                </ion-col>
                <ion-col size="7">
                  <ion-label class="fontStyle">{{student.student_class}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="5">
                  <ion-label class="headings">Div:</ion-label>
                </ion-col>
                <ion-col size="7">
                  <ion-label class="fontStyle">{{student.student_class_division}}</ion-label>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
      </ion-row>
      <ion-row class="divider"></ion-row>

      <ion-row>
        <ion-col size="4">
          <ion-button color="dark" fill="clear" (click)="goToRoute()" class="optionButtons">
            <img class="icon1" src="../../../assets/parent/routeicon.jpg"/>View Routes
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button color="dark" fill="clear" (click)="goToLiveMap()" class="optionButtons">
            <img class="icon2" src="../../../assets/parent/googlemapicon.png"/>View Map
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button color="dark" fill="clear" (click)="goToBusDetails()" class="optionButtons" s>
            <img class="icon1" src="../../../assets/profile/busLogo.png"/>Bus Details
          </ion-button>
        </ion-col>
        <!-- <ion-col size="4">
          <ion-button color="dark" fill="clear" (click)="goToLiveMap()" class="optionButtons">
            <ion-icon name="bus" class="busIcon"></ion-icon>Bus Details
          </ion-button>
        </ion-col> -->
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
