<ion-header text-center>
  <ion-toolbar class="background" color="#587FBB" id="toolbar">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" class="back" (click)="back()"></ion-icon>
    </ion-buttons>
    <ion-title class="title">Student Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let student of studentData">

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="5" class="studentimg">
            <img class="studentImage" src="{{studentImages}}/{{student.student_photo}}" onError="this.src='../../../../assets/default/studentMale.png';" *ngIf="student.student_gender === 'Male'" />
            <img class="studentImage" src="{{studentImages}}/{{student.student_photo}}" onError="this.src='../../../../assets/default/studentFemale.png';" *ngIf="student.student_gender === 'Female'" />
        </ion-col>
            <ion-col size="7">
              <div class="details" text-center>
                <ion-row>
                  <ion-col size="5">
                    <ion-label class="headings">Name:</ion-label>
                  </ion-col>
                  <ion-col size="7">
                    <ion-label class="fontStyle">{{student.student_name}}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="4">
                    <ion-label class="headings">Std:</ion-label>
                  </ion-col>
                  <ion-col size="8">
                    <ion-label class="fontStyle">{{student.student_class}}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="4">
                    <ion-label class="headings">Div:</ion-label>
                  </ion-col>
                  <ion-col size="8">
                    <ion-label class="fontStyle">{{student.student_class_division}}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="5">
                    <ion-label class="headings">Gender:</ion-label>
                  </ion-col>
                  <ion-col size="7">
                    <ion-label class="fontStyle">{{student.student_gender}}</ion-label>
                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="3">
            <ion-label class="headings">Address:</ion-label>
          </ion-col>
          <ion-col size="9">
            <ion-label class="fontStyle">{{student.student_addresses.current_address}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-label class="headings">Stop:</ion-label>
          </ion-col>
          <ion-col size="9">
            <ion-label class="fontStyle">{{student.student_stop_location}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
